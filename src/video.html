<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call</title>

    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="../assets/css/video/video.css" type="text/css" />

    <script type="module" src="../assets/js/video/video.js"></script>
    <script src="../assets/js/autolink.js" type="module"></script>
    <script src="../assets/js/autolink.js" type="module"></script>
    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <!-- poom -->

    <link rel="stylesheet" href="../assets/css/video/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css" />
    <link rel="stylesheet" href="../assets/css/video/poom.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/video/styles.css" />
</head>

<body>
    <div data-aos="zoom-in" class="landing-threshold container"
        style="background-position: center;background-size: cover;height: 100%;min-height: auto;">
        <div id="bg_image" class="bg-image"></div>
        <div class="bg-text row">
            <div data-aos="zoom-in" class="landing-intro">
                <h1>
                    <span id="user" class="brand" style="color: rgb(227,109,0);text-transform: uppercase;"></span><br />
                    <span id="email" class="brand" style="color: rgb(227,109,0);font-size:25px"></span>
                </h1>
                <div class="phone">
                    <div class="call-animation">
                        <div class="img-circle">
                            <img id="profile_image" class="pulse animated infinite rounded-circle" />
                        </div>
                    </div>
                </div>
                <div class=" btn-group" role="group">
                    <button id="cancel-room" class="btn btn-danger" type="button"
                        style="color: rgb(247,64,52);background-color: rgba(255,255,255,0);width: 101px;margin-left: 0px;">
                        <i class="material-icons">cancel</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/video/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
</body>

</html>
